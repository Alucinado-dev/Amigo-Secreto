    <main>
        <section id="new-friend">

                    <label for="friend-name">Digite o nome do amigo</label>

        <section id="friend-list">

                </li>

                    <span>amigo 3</span>

                </li>
            </ul>

            <button id="draw-btn">Sortear um amigo <i class="fa-solid fa-shuffle"></i> </button>
        </section>

        <dialog id="friend-selected">
            <img src="" alt="">
